// PRICES
function getPrice(consoleType,days){
if(consoleType==="PS5"){
if(days=="1") return 500;
if(days=="2") return 800;
}
if(consoleType==="Xbox One"){
if(days=="1") return 400;

}

}

// COUPONS (you can edit anytime)

// PRICE CALCULATION
window.calculatePrice=function(){
const consoleType=document.getElementById('console').value;
const days=document.getElementById('days').value;
const startDate=document.getElementById('startDate').value;
let coupon=document.getElementById('coupon').value.trim().toUpperCase();

if(!startDate||!days){document.getElementById("finalPrice").innerText="";return;}

let total=getPrice(consoleType,days);
let discount=0;
let text="Invalid Coupon";

if(coupon && coupons[coupon]){discount=coupons[coupon];text="Coupon Applied âœ”";}
if(!coupon) text="No Coupon";

let final=total-discount;
if(final<0) final=0;

document.getElementById("finalPrice").innerText=
`Package Price: â‚¹${total} | Discount: â‚¹${discount} | Final Price: â‚¹${final} (${text})`;
}

document.getElementById("startDate").addEventListener("change",calculatePrice);
document.getElementById("days").addEventListener("change",calculatePrice);
document.getElementById("console").addEventListener("change",calculatePrice);
document.getElementById("coupon").addEventListener("input",calculatePrice);

// BOOKING

const requestedGame=document.getElementById('requestedGame').value.trim();
let coupon=document.getElementById('coupon').value.trim().toUpperCase();

if(!name||!phone||!startDate||!days){

phone:phone,
console:consoleType,
date:startDate,
days:days,
coupon:coupon,
price:final,

}
